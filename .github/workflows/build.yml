name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git python3 wget zip \
            binutils-aarch64-linux-gnu libsdl2-dev libusb-1.0-0-dev

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Download ROM
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64

      - name: Build Tools
        run: make -C tools

      - name: Build Full Game APK
        run: |
          python3 extract_assets.py us
          # We add V=1 to see exactly what the compiler is doing
          make ANDROID=1 ARCH=aarch64 V=1 --jobs $(nproc)

      - name: Locate and Prepare APK
        run: |
          mkdir -p Finished_APK
          echo "--- SEARCHING FOR APK ---"
          # Search for ANY file ending in .apk
          find . -name "*.apk" -ls
          # Copy it if found
          find . -name "*.apk" -exec cp {} Finished_APK/sm64_android.apk \;
          echo "--- FOLDER CONTENT CHECK ---"
          ls -R Finished_APK/

      - name: Upload to Releases
        uses: softprops/action-gh-release@v2
        with:
          files: Finished_APK/sm64_android.apk
          tag_name: v1.${{ github.run_number }}
          name: SM64 Android Build #${{ github.run_number }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
