name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git python3 wget zip

      - name: Download ROM
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64

      - name: Prepare Assets
        run: |
          make -C tools
          python3 extract_assets.py us

      - name: Locate and Build
        run: |
          # 1. Find the Android.mk
          REAL_MK=$(find . -name "Android.mk" | head -n 1)
          MK_DIR=$(dirname "$REAL_MK")
          
          # 2. Create a PERFECT Manifest (Added the 'android' namespace declaration)
          cat <<EOF > "$MK_DIR/AndroidManifest.xml"
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.vdavid003.sm64port">
              <uses-sdk android:minSdkVersion="21" />
          </manifest>
          EOF

          # 3. Build with Missing Dependencies allowed
          # This allows the compiler to ignore the SDL2 error and build the main engine
          ndk-build \
            NDK_PROJECT_PATH="$MK_DIR" \
            APP_BUILD_SCRIPT="$REAL_MK" \
            APP_PLATFORM=android-21 \
            APP_ABI=arm64-v8a \
            APP_ALLOW_MISSING_DEPS=true \
            -j$(nproc)

      - name: Package Output
        run: |
          mkdir -p Finished_APK
          find . -name "*.so" -exec cp {} Finished_APK/ \;
          if [ -n "$(ls -A Finished_APK/*.so 2>/dev/null)" ]; then
             zip -r sm64_libs.zip Finished_APK/
          else
             echo "No .so files found. Check logs for compilation errors."
          fi

      - name: Upload to Releases
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Finished_APK/*.so
            *.zip
          tag_name: v1.${{ github.run_number }}
          name: SM64 Android Build #${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
