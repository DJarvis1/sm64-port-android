name: SM64 Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive' # Fixes the "SDL2 undefined" error

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: Thatcham  # Matches your local runner's default if needed, or use 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        # We use the NDK version specified in your crash logs
        run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;21.4.7075529"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libusb-1.0-0-dev libsdl2-dev

      - name: Fetch ROM from Secret
        run: |
          # Uses your existing Secret. Ensure the URL ends in ?dl=1
          curl -L "${{ secrets.DROPBOX_ROM_URL }}" -o baserom.us.z64
          
          # Validation: Ensure it's not an empty file or HTML page
          FILESIZE=$(stat -c%s "baserom.us.z64")
          if [ $FILESIZE -lt 8000000 ]; then
            echo "Error: ROM file is too small ($FILESIZE bytes). Check Secret URL."
            exit 1
          fi

      - name: Build Extraction Tools & APK
        run: |
          # STEP 1: Compile the tools that slice the ROM into C files
          # This creates the 'n64graphics' and 'mio0' tools
          cd app/jni
          make -C tools
          
          # STEP 2: Return to root and build the APK
          cd ../..
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sm64-android-debug
          path: app/build/outputs/apk/debug/*.apk
