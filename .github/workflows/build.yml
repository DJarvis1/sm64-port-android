name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git python3 wget zip libsdl2-dev

      - name: Download ROM
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64

      - name: Force Asset Compilation
        run: |
          # 1. Prepare Tools
          make -C tools
          python3 extract_assets.py us
          
          # 2. Pre-create the target directories
          mkdir -p build/us_pc/assets
          mkdir -p build/us_pc/bin
          
          # 3. Use the Makefile to generate all .c files in the bin and levels folders
          # We tell it TARGET_ANDROID=0 so it uses the 'us_pc' naming convention
          # We use '|| true' because it will fail to link, but the .c files will be born
          make VERSION=us TARGET_ANDROID=0 -j$(nproc) build/us_pc/bin/ccm_skybox.c
          make VERSION=us TARGET_ANDROID=0 -j$(nproc) || true

      - name: Locate and Build Android
        run: |
          REAL_MK=$(find . -name "Android.mk" | head -n 1)
          MK_DIR=$(dirname "$REAL_MK")
          
          # Ensure Manifest exists
          cat <<EOF > "$MK_DIR/AndroidManifest.xml"
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.vdavid003.sm64port">
              <uses-sdk android:minSdkVersion="21" />
          </manifest>
          EOF

          # Start NDK build
          # We add the external SDL2 path to satisfy the 'undefined modules' warning
          ndk-build \
            NDK_PROJECT_PATH="$MK_DIR" \
            APP_BUILD_SCRIPT="$REAL_MK" \
            APP_PLATFORM=android-21 \
            APP_ABI=arm64-v8a \
            APP_ALLOW_MISSING_DEPS=true \
            -j$(nproc)

      - name: Package Output
        run: |
          mkdir -p Finished_APK
          find . -name "*.so" -exec cp {} Finished_APK/ \;
          if [ -n "$(ls -A Finished_APK/*.so 2>/dev/null)" ]; then
             zip -r sm64_android_libs.zip Finished_APK/
          fi

      - name: Upload to Releases
        uses: softprops/action-gh-release@v2
        with:
          files: |
             Finished_APK/*.so
             *.zip
          tag_name: v1.${{ github.run_number }}
          name: SM64 Android Build #${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
