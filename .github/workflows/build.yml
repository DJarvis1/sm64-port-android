name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git python3 wget zip binutils-aarch64-linux-gnu

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Download ROM
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64
          ls -lh baserom.us.z64

      - name: Build APK
        run: |
          make -C tools
          make ANDROID=1 --jobs $(nproc) || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SM64-Android-Package
          path: "**/*.apk"
