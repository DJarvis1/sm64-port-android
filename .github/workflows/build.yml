name: SM64 Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libusb-1.0-0-dev libsdl2-dev

      - name: Fetch ROM from Secret
        run: |
          # Using your secret name: ROM_URL
          if [ -z "${{ secrets.ROM_URL }}" ]; then
            echo "Error: Secret ROM_URL is not set in GitHub Settings."
            exit 1
          fi
          
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64
          
          # Validation: ROM should be ~8MB (8,388,608 bytes)
          FILESIZE=$(stat -c%s "baserom.us.z64")
          if [ $FILESIZE -lt 8000000 ]; then
            echo "Error: ROM file is too small ($FILESIZE bytes). Check your Dropbox link ends in ?dl=1"
            exit 1
          fi

      - name: Build APK
        run: |
          # 1. Build extraction tools (fixes the alBnkfNew.c error)
          cd app/jni
          make -C tools
          cd ../..
          
          # 2. Build APK (Gradle will handle the NDK)
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sm64-android-debug
          path: app/build/outputs/apk/debug/*.apk
