name: SM64 Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libusb-1.0-0-dev libsdl2-dev

      - name: Fetch ROM from Secret
        run: |
          if [ -z "${{ secrets.ROM_URL }}" ]; then
            echo "Error: Secret ROM_URL is not set."
            exit 1
          fi
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64
          ls -lh baserom.us.z64

      - name: Build Extraction Tools
        run: |
          # Find where the Makefile for tools is located
          TOOLS_DIR=$(find . -name "tools" -type d -path "*/jni/*" | head -n 1)
          if [ -z "$TOOLS_DIR" ]; then
            echo "Searching for any tools directory..."
            TOOLS_DIR=$(find . -name "tools" -type d | head -n 1)
          fi
          
          echo "Found tools directory at: $TOOLS_DIR"
          make -C "$TOOLS_DIR"

      - name: Build APK
        run: |
          # Ensure gradlew is executable and run it from the project root
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sm64-android-debug
          path: "**/build/outputs/apk/debug/*.apk"
