name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK & NDK
        uses: android-actions/setup-android@v3
      
      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git python3 wget zip

      - name: Download ROM
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64

      - name: Prepare Assets
        run: |
          make -C tools
          python3 extract_assets.py us
          # Most Android ports expect assets inside the android/assets folder
          mkdir -p android/assets
          cp -r build/us_pc/res/* android/assets/ 2>/dev/null || true
          cp -r assets/* android/assets/ 2>/dev/null || true

      - name: Build APK with Gradle
        run: |
          cd android
          # Ensure the build script is executable
          chmod +x gradlew || true
          # Build the Debug APK
          ./gradlew assembleDebug --stacktrace

      - name: Package Output
        run: |
          mkdir -p Finished_APK
          # Search everywhere for the resulting APK
          find . -name "*.apk" -exec cp {} Finished_APK/sm64_android.apk \;
          
          # Check if we actually got it
          if [ ! -f Finished_APK/sm64_android.apk ]; then
            echo "Gradle build might have failed to produce APK. Listing files:"
            ls -R android/build/outputs/
          fi

      - name: Upload to Releases
        uses: softprops/action-gh-release@v2
        with:
          files: Finished_APK/*.apk
          tag_name: v1.${{ github.run_number }}
          name: SM64 Android Build #${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
