name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git python3 wget zip libsdl2-dev libaudiofile-dev

      - name: Download ROM
        run: curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64

      - name: Inject and Force Align
        run: |
          git clone https://github.com/vdavid003/sm64-port-android-base wrapper
          cp -rn wrapper/* .
          chmod +x gradlew
          
          # Move source to where the wrapper expects it
          mkdir -p app/jni/src
          cp -r src/* app/jni/src/ 2>/dev/null || true
          cp -r include app/jni/ 2>/dev/null || true
          cp -r actors app/jni/ 2>/dev/null || true
          cp -r levels app/jni/ 2>/dev/null || true
          cp -r textures app/jni/ 2>/dev/null || true
          cp Android.mk app/jni/ 2>/dev/null || true
          
          # FORCE the NDK to ignore missing deps inside the config file itself
          echo "APP_ALLOW_MISSING_DEPS := true" >> app/jni/Application.mk
          echo "APP_PLATFORM := android-16" >> app/jni/Application.mk

      - name: Prepare Assets
        run: |
          make -C tools
          python3 extract_assets.py us
          mkdir -p app/jni/build/us_pc/assets
          mkdir -p app/jni/build/us_pc/bin
          python3 tools/mario_anims_converter.py > app/jni/build/us_pc/assets/mario_anim_data.c
          python3 tools/demo_data_converter.py assets/demo_data.json -DVERSION_US > app/jni/build/us_pc/assets/demo_data.c

      - name: Setup SDL2 (Android Version)
        run: |
          # Pulling a version of SDL2 that specifically has the Android.mk setup
          rm -rf app/jni/SDL2
          git clone --depth 1 https://github.com/libsdl-org/SDL.git -b SDL2 app/jni/SDL2
          # Ensure NDK can find the SDL2 module by naming the directory exactly what it expects
          mv app/jni/SDL2 app/jni/sdl2_ext 2>/dev/null || true
          
      - name: Build APK
        run: |
          # Running with a clean start and the force flag
          ./gradlew assembleDebug -Pandroid.bundle.enableUncompressedNativeLibs=false

      - name: Release APK
        uses: softprops/action-gh-release@v2
        with:
          files: |
             app/build/outputs/apk/debug/*.apk
          tag_name: v1.${{ github.run_number }}
          name: SM64 Android Build #${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
