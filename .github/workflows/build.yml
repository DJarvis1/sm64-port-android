name: SM64 Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK 21
        env:
          # This is the magic line that stops the "This tool requires JDK 17" error
          # while allowing the old NDK to install under Java 17.
          JAVA_OPTS: "-Dcom.android.sdklib.tool.sdkmanager.ignoreJdk=true"
        run: |
          echo "y" | sdkmanager --install "ndk;21.4.7075529"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Fetch ROM from Dropbox
        run: |
          curl -L "YOUR_DROPBOX_URL_HERE?dl=1" -o baserom.us.z64
          
          FILESIZE=$(stat -c%s "baserom.us.z64")
          if [ $FILESIZE -lt 8000000 ]; then
            echo "Error: ROM download failed (Size: $FILESIZE). Check your Dropbox link."
            exit 1
          fi

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sm64-apk
          path: app/build/outputs/apk/debug/*.apk
