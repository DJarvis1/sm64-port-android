name: SM64 Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libusb-1.0-0-dev libsdl2-dev

      - name: Fetch ROM from Secret
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64
          # The extraction script usually looks for the ROM in the same folder as the Makefile
          # Let's put a copy everywhere important just to be safe
          find . -name "jni" -exec cp baserom.us.z64 {}/.. \; 2>/dev/null || true

      - name: Build Extraction Tools
        run: |
          TOOLS_DIR=$(find . -name "tools" -type d -path "*/jni/*" | head -n 1)
          if [ -z "$TOOLS_DIR" ]; then TOOLS_DIR=$(find . -name "tools" -type d | head -n 1); fi
          echo "Found tools at: $TOOLS_DIR"
          make -C "$TOOLS_DIR"

      - name: Build APK
        run: |
          # Find the gradlew file
          GRADLE_PATH=$(find . -name "gradlew" | head -n 1)
          if [ -z "$GRADLE_PATH" ]; then
            echo "Error: Could not find gradlew in the repository."
            exit 1
          fi
          
          GRADLE_DIR=$(dirname "$GRADLE_PATH")
          echo "Found Gradle at: $GRADLE_DIR"
          
          cd "$GRADLE_DIR"
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sm64-android-debug
          path: "**/build/outputs/apk/debug/*.apk"
