name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK & NDK
        uses: android-actions/setup-android@v3
      
      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git python3 wget zip

      - name: Download ROM
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64

      - name: Prepare Assets
        run: |
          make -C tools
          python3 extract_assets.py us

      - name: Build with NDK
        run: |
          # We search for the folder containing 'AndroidManifest.xml' 
          # which is the heart of an Android project.
          PROJECT_DIR=$(find . -name "AndroidManifest.xml" -exec dirname {} \; | head -n 1)
          echo "Found Android project at: $PROJECT_DIR"
          
          # Now we run the build pointing directly to that folder
          $ANDROID_NDK_HOME/ndk-build \
            NDK_PROJECT_PATH=$PROJECT_DIR \
            APP_BUILD_SCRIPT=$PROJECT_DIR/Android.mk \
            NDK_APPLICATION_MK=$PROJECT_DIR/Application.mk \
            APP_PLATFORM=android-21 \
            APP_ABI=arm64-v8a \
            -j$(nproc)

      - name: Package Output
        run: |
          mkdir -p Finished_APK
          # Search for the newly compiled library (.so) or APK
          find . -name "*.so" -exec cp {} Finished_APK/ \;
          find . -name "*.apk" -exec cp {} Finished_APK/sm64_android.apk \;
          
          # If we have the .so but no APK, we'll zip it up
          if [ -n "$(ls -A Finished_APK/*.so 2>/dev/null)" ] && [ ! -f Finished_APK/sm64_android.apk ]; then
             echo "Compiled successfully, zipping results..."
             zip -r Finished_APK/android_build_results.zip Finished_APK/
          fi

      - name: Upload to Releases
        uses: softprops/action-gh-release@v2
        with:
          files: Finished_APK/*
          tag_name: v1.${{ github.run_number }}
          name: SM64 Android Build #${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
