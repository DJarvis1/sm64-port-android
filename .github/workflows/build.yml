name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git python3 wget zip

      - name: Download ROM
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64

      - name: Prepare Assets
        run: |
          make -C tools
          python3 extract_assets.py us
          mkdir -p android/assets
          cp -r build/us_pc/res/* android/assets/ 2>/dev/null || true

      - name: Fix Manifest and Build
        run: |
          cd android
          # Remove the corrupted file
          rm -f AndroidManifest.xml
          
          # Create a fresh text-based Manifest
          echo '<?xml version="1.0" encoding="utf-8"?>' > AndroidManifest.xml
          echo '<manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.vdavid003.sm64port">' >> AndroidManifest.xml
          echo '    <uses-sdk android:minSdkVersion="21" android:targetSdkVersion="30" />' >> AndroidManifest.xml
          echo '    <application android:label="SM64 Android">' >> AndroidManifest.xml
          echo '        <activity android:name="org.libsdl.app.SDLActivity" />' >> AndroidManifest.xml
          echo '    </application>' >> AndroidManifest.xml
          echo '</manifest>' >> AndroidManifest.xml

          # Find the actual build instructions
          MK_PATH=$(find . -name "Android.mk" | head -n 1)
          echo "Found Build Script at: $MK_PATH"
          
          # Build it!
          ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=$MK_PATH APP_ABI=arm64-v8a

      - name: Package Output
        run: |
          mkdir -p Finished_APK
          # Search for compiled .so files
          find android/ -name "*.so" -exec cp {} Finished_APK/ \;
          
          # Zip the engine and assets together
          if [ -d "Finished_APK" ]; then
             zip -r sm64_android_engine.zip Finished_APK/
          fi

      - name: Upload to Releases
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Finished_APK/*.so
            *.zip
          tag_name: v1.${{ github.run_number }}
          name: SM64 Android Build #${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
