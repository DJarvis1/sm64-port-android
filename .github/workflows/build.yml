name: SM64 Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive' # CRITICAL: Fixes the missing SDL2/Audio files

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;21.4.7075529"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libusb-1.0-0-dev libsdl2-dev

      - name: Prepare ROM
        run: |
          # Replace the URL below with your own direct link to a baserom.us.z64
          # OR use GitHub Secrets: echo "${{ secrets.ROM_BASE64 }}" | base64 -d > baserom.us.z64
          curl -L "YOUR_ROM_URL_HERE" -o baserom.us.z64

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sm64-android-debug
          path: app/build/outputs/apk/debug/*.apk
