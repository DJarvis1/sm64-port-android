name: SM64 Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      # Use Java 8 to prevent the 'NoClassDefFoundError' during NDK install
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK 21
        run: |
          # Use the newer cmdline-tools path to avoid the legacy Java errors
          echo "y" | sdkmanager --install "ndk;21.4.7075529" --sdk_root=${ANDROID_SDK_ROOT}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Fetch ROM from Dropbox
        run: |
          # Using dl=1 for direct download
          curl -L "YOUR_DROPBOX_URL_HERE?dl=1" -o baserom.us.z64
          
          # Quick sanity check on file size (~8MB)
          FILESIZE=$(stat -c%s "baserom.us.z64")
          if [ $FILESIZE -lt 8000000 ]; then
            echo "Error: ROM download failed or file is too small."
            exit 1
          fi

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sm64-apk
          path: app/build/outputs/apk/debug/*.apk
