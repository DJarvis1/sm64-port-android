name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git python3 wget zip libsdl2-dev libaudiofile-dev

      - name: Download ROM
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64

      - name: Force Assets into NDK Path
        run: |
          make -C tools
          python3 extract_assets.py us
          mkdir -p build/us_pc/assets
          mkdir -p build/us_pc/bin
          python3 tools/mario_anims_converter.py > build/us_pc/assets/mario_anim_data.c
          python3 tools/demo_data_converter.py assets/demo_data.json -DVERSION_US > build/us_pc/assets/demo_data.c
          for f in textures/skyboxes/*.png; do
            filename=$(basename "$f" .png)
            ./tools/skyconv --type rgba16 --width 32 --height 32 "$f" "build/us_pc/bin/${filename}.c" || true
          done

      - name: Setup SDL2 (Isolated)
        run: |
          REAL_MK=$(find . -name "Android.mk" | head -n 1)
          MK_DIR=$(dirname "$REAL_MK")
          rm -rf "$MK_DIR/SDL2"
          git clone --depth 1 https://github.com/libsdl-org/SDL.git -b SDL2 "$MK_DIR/SDL2"
          find "$MK_DIR/SDL2" -name "AndroidManifest.xml" -delete
          find "$MK_DIR/SDL2" -name "Android.mk" -not -path "$MK_DIR/SDL2/Android.mk" -delete
          cp "$MK_DIR/SDL2/include/SDL_config_android.h" "$MK_DIR/SDL2/include/SDL_config.h" || true

      - name: Build APK with Gradle
        run: |
          # Search for the gradle wrapper in the repo
          GRADLEW=$(find . -name "gradlew" | head -n 1)
          if [ -z "$GRADLEW" ]; then
            echo "Gradle wrapper not found! This repo might be missing the Java wrapper."
            exit 1
          fi
          chmod +x "$GRADLEW"
          # Run the build
          ./gradlew assembleDebug

      - name: Upload APK and Libs to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
             **/*.apk
             **/*.so
          tag_name: v1.${{ github.run_number }}
          name: SM64 Android Build #${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
