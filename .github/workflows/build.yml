name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git python3 wget zip libsdl2-dev libaudiofile-dev

      - name: Download ROM
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64

      - name: Manual Asset Generation
        run: |
          make -C tools
          python3 extract_assets.py us
          mkdir -p build/us_pc/assets
          mkdir -p build/us_pc/bin
          
          # Manually generate the files that were missing before
          python3 tools/mario_anims_converter.py > build/us_pc/assets/mario_anim_data.c
          python3 tools/demo_data_converter.py assets/demo_data.json -DVERSION_US > build/us_pc/assets/demo_data.c
          
          for f in textures/skyboxes/*.png; do
            filename=$(basename "$f" .png)
            ./tools/skyconv --type rgba16 --width 32 --height 32 "$f" "build/us_pc/bin/${filename}.c" || true
          done

      - name: Prepare Android and SDL2
        run: |
          REAL_MK=$(find . -name "Android.mk" | head -n 1)
          MK_DIR=$(dirname "$REAL_MK")
          
          # Remove the messy clone from last time
          rm -rf "$MK_DIR/SDL2"
          
          # Clone the specific SDL version for SM64 Android
          # Most forks expect SDL to be in a folder named 'sdl' or 'SDL' inside the jni folder
          git clone https://github.com/libsdl-org/SDL.git -b SDL2 "$MK_DIR/sdl"
          
          # Create a basic manifest
          cat <<EOF > "$MK_DIR/AndroidManifest.xml"
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.vdavid003.sm64port">
              <uses-sdk android:minSdkVersion="21" />
          </manifest>
          EOF

      - name: Build with NDK
        run: |
          REAL_MK=$(find . -name "Android.mk" | head -n 1)
          MK_DIR=$(dirname "$REAL_MK")
          
          # We define NDK_MODULE_PATH so it can find SDL2
          ndk-build \
            NDK_PROJECT_PATH="$MK_DIR" \
            APP_BUILD_SCRIPT="$REAL_MK" \
            NDK_MODULE_PATH="$MK_DIR" \
            APP_PLATFORM=android-21 \
            APP_ABI=arm64-v8a \
            APP_ALLOW_MISSING_DEPS=true \
            -j$(nproc)

      - name: Package Output
        run: |
          mkdir -p Finished_APK
          find . -name "*.so" -exec cp {} Finished_APK/ \;
          if [ -n "$(ls -A Finished_APK/*.so 2>/dev/null)" ]; then
             zip -r sm64_android_libs.zip Finished_APK/
          fi

      - name: Upload to Releases
        uses: softprops/action-gh-release@v2
        with:
          files: |
             Finished_APK/*.so
             *.zip
          tag_name: v1.${{ github.run_number }}
          name: SM64 Android Build #${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
