name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK & NDK
        uses: android-actions/setup-android@v3
      
      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git python3 wget zip \
            binutils-aarch64-linux-gnu libsdl2-dev libusb-1.0-0-dev

      - name: Download ROM
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64

      - name: Prepare Assets
        run: |
          make -C tools
          python3 extract_assets.py us

      - name: Build Android APK
        run: |
          # We are using every common flag found in SM64 Android ports
          make ANDROID=1 \
               TARGET_ANDROID=1 \
               ARCH=aarch64 \
               CROSS_COMPILE=aarch64-linux-gnu- \
               NDK_BACKEND=1 \
               --jobs $(nproc)

      - name: Locate and Package
        run: |
          mkdir -p Finished_APK
          echo "--- Searching for output files ---"
          # This will show us exactly what was built in the logs
          find build/ -type f -not -name "*.o" -not -name "*.d"
          
          # If it built an APK, grab it
          find . -name "*.apk" -exec cp {} Finished_APK/sm64_android.apk \;
          
          # If it built a binary but no APK, we'll zip the binary as a fallback
          if [ ! -f Finished_APK/sm64_android.apk ]; then
            echo "No APK found, checking for Android binaries..."
            find build/ -name "*sm64*" -type f -exec cp {} Finished_APK/sm64_executable \;
          fi

      - name: Upload to Releases
        uses: softprops/action-gh-release@v2
        with:
          files: Finished_APK/*
          tag_name: v1.${{ github.run_number }}
          name: SM64 Android Build #${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
