name: Build SM64 Android
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download ROM from Secret
        run: |
          curl -L -o baserom.us.z64 "${{ secrets.ROM_URL }}"

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3 libglew-dev libsdl2-dev
          # Note: If your specific fork requires Android NDK, it usually handles it via the build script.

      - name: Build the APK
        run: |
          # This runs the build command. We use 'make' which is standard for the port.
          # We add '|| true' so even if it fails, we can check for partial files.
          make ANDROID=1 || echo "Build process finished."

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: sm64-game-files
          # This looks for any APK file created in any folder
          path: "**/*.apk"
          if-no-files-found: error
