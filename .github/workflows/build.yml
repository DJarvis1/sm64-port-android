name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. Set Java 17 first to keep the Android SDK tools happy
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Now install the basic Linux tools
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git python3 wget zip \
            binutils-aarch64-linux-gnu libsdl2-dev libusb-1.0-0-dev

      # 3. Set up the Android environment
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Download ROM
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64

      - name: Build Tools
        run: make -C tools

      - name: Build Full Game APK
        run: |
          python3 extract_assets.py us
          # Building the APK specifically
          make ANDROID=1 ARCH=aarch64 --jobs $(nproc)

      - name: Locate and Prepare APK
        run: |
          mkdir -p Finished_APK
          # Deep search for the file
          find . -name "*.apk" -exec cp {} Finished_APK/sm64_android.apk \;
          # Show us if it found it in the logs
          ls -R Finished_APK/

      - name: Upload to Releases
        uses: softprops/action-gh-release@v2
        with:
          files: Finished_APK/sm64_android.apk
          tag_name: v1.${{ github.run_number }}
          name: SM64 Android Build #${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
