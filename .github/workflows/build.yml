name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          # Added libusb-1.0-0-dev to fix the 'libusb.h' error
          sudo apt-get install -y build-essential pkg-config git python3 wget zip \
            binutils-aarch64-linux-gnu libsdl2-dev libusb-1.0-0-dev

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Download ROM
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64
          SIZE=$(stat -c%s "baserom.us.z64")
          echo "ROM Size: $SIZE bytes"
          if [ $SIZE -lt 8000000 ]; then
            echo "ERROR: File is too small. Check your Dropbox link!"
            exit 1
          fi

      - name: Build Tools
        run: make -C tools

      - name: Build Full Game APK
        run: |
          # Clean any failed build attempts
          make clean ANDROID=1 
          # Extract assets
          python3 extract_assets.py us
          # Compile the APK
          make ANDROID=1 ARCH=aarch64 --jobs $(nproc)

      - name: Create Release Folder
        run: |
          mkdir -p Finished_APK
          find build/ -name "*.apk" -exec cp {} Finished_APK/sm64_android_v8a.apk \;

      - name: Upload to Releases
        uses: softprops/action-gh-release@v2
        with:
          files: Finished_APK/sm64_android_v8a.apk
          tag_name: v1.${{ github.run_number }}
          name: SM64 Android Build #${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
