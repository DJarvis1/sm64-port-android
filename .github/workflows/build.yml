name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This allows GitHub to "write" the folder/release
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git python3 wget zip binutils-aarch64-linux-gnu

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Download ROM
        run: curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64

      - name: Build APK
        run: |
          make -C tools
          make ANDROID=1 --jobs $(nproc) || true

      - name: Prepare Folder
        run: |
          mkdir -p Build_Output
          cp build/us_pc/*.apk Build_Output/sm64_android.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: Build_Output/sm64_android.apk
          tag_name: latest
          name: Latest Android Build
          body: "Your compiled SM64 APK is ready!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
