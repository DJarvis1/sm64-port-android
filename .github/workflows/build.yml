name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK & NDK
        uses: android-actions/setup-android@v3
      
      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git python3 wget zip

      - name: Download ROM
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64

      - name: Prepare Assets
        run: |
          make -C tools
          python3 extract_assets.py us

      - name: Build with NDK
        run: |
          # This triggers the specific Android compiler directly
          $ANDROID_NDK_HOME/ndk-build APP_PLATFORM=android-21 APP_ABI=arm64-v8a -j$(nproc)

      - name: Package Output
        run: |
          mkdir -p Finished_APK
          echo "--- Locating Build Products ---"
          # Look for the .so library or the APK
          find libs/ -name "*.so" -exec cp {} Finished_APK/ \; || echo "No libs found"
          find bin/ -name "*.apk" -exec cp {} Finished_APK/sm64_android.apk \; || echo "No APK found"
          
          # If we only got a .so file, zip it so we have something to download
          if [ ! -f Finished_APK/sm64_android.apk ]; then
             zip -r Finished_APK/android_assets.zip assets/
          fi

      - name: Upload to Releases
        uses: softprops/action-gh-release@v2
        with:
          files: Finished_APK/*
          tag_name: v1.${{ github.run_number }}
          name: SM64 Android Build #${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
