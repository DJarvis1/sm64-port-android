name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git python3 wget zip libsdl2-dev libaudiofile-dev

      - name: Download ROM
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64

      - name: Generate All Assets (PC Path)
        run: |
          # 1. Build tools and extract
          make -C tools
          python3 extract_assets.py us
          
          # 2. Run the actual PC build (it will generate ALL .c files)
          # We use || true because it might fail at the final linking stage, which is fine.
          make VERSION=us -j$(nproc) || true
          
          # 3. SYNC: Find where the build actually put the files and copy them to 'us_pc'
          # This handles repositories that use 'build/us' vs 'build/us_pc'
          mkdir -p build/us_pc/assets
          mkdir -p build/us_pc/bin
          
          # Copy from the actual build folder (likely 'build/us') to the NDK folder
          cp -r build/us/assets/* build/us_pc/assets/ 2>/dev/null || true
          cp -r build/us/bin/* build/us_pc/bin/ 2>/dev/null || true
          
          # Double check if files exist
          ls build/us_pc/bin/ccm_skybox.c || echo "Skybox still missing, forcing generation..."
          ./tools/skyconv --type rgba16 --width 32 --height 32 textures/skyboxes/ccm_skybox.png build/us_pc/bin/ccm_skybox.c || true

      - name: Fix SDL2 and Android Pathing
        run: |
          REAL_MK=$(find . -name "Android.mk" | head -n 1)
          MK_DIR=$(dirname "$REAL_MK")
          
          # Clean old SDL attempts
          rm -rf "$MK_DIR/sdl" "$MK_DIR/SDL2"
          
          # Clone SDL2 into the JNI directory
          git clone https://github.com/libsdl-org/SDL.git -b SDL2 "$MK_DIR/sdl"
          
          # Delete the SDL 'YourSourceHere' template that caused the previous crash
          rm -f "$MK_DIR/sdl/android-project-ant/jni/src/YourSourceHere.c"

          cat <<EOF > "$MK_DIR/AndroidManifest.xml"
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.vdavid003.sm64port">
              <uses-sdk android:minSdkVersion="21" />
          </manifest>
          EOF

      - name: Build with NDK
        run: |
          REAL_MK=$(find . -name "Android.mk" | head -n 1)
          MK_DIR=$(dirname "$REAL_MK")
          
          # Point the NDK directly to the SDL source
          ndk-build \
            NDK_PROJECT_PATH="$MK_DIR" \
            APP_BUILD_SCRIPT="$REAL_MK" \
            NDK_MODULE_PATH="$MK_DIR" \
            APP_PLATFORM=android-21 \
            APP_ABI=arm64-v8a \
            APP_ALLOW_MISSING_DEPS=true \
            -j$(nproc)

      - name: Package Output
        run: |
          mkdir -p Finished_APK
          find . -name "*.so" -exec cp {} Finished_APK/ \;
          if [ -n "$(ls -A Finished_APK/*.so 2>/dev/null)" ]; then
             zip -r sm64_android_libs.zip Finished_APK/
          fi

      - name: Upload to Releases
        uses: softprops/action-gh-release@v2
        with:
          files: |
             Finished_APK/*.so
             *.zip
          tag_name: v1.${{ github.run_number }}
          name: SM64 Android Build #${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
