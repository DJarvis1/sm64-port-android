name: SM64 Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libusb-1.0-0-dev libsdl2-dev python3 tree

      - name: Fetch ROM from Secret
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64
          # Copy ROM to every possible directory where a Makefile might want it
          find . -type d -not -path '*/.*' -exec cp baserom.us.z64 {} \; 2>/dev/null || true

      - name: Build Extraction Tools
        run: |
          # We know where this is now thanks to the last run
          make -C tools

      - name: Build APK
        run: |
          # List files to debug if it fails again
          echo "Listing repository structure:"
          tree -L 2
          
          # Try to find gradlew and run it
          GRADLE_PATH=$(find . -name "gradlew" | head -n 1)
          
          if [ -z "$GRADLE_PATH" ]; then
            echo "Searching for build.gradle instead..."
            GRADLE_DIR=$(find . -name "build.gradle" -exec dirname {} \; | head -n 1)
            cd "$GRADLE_DIR"
            # If gradlew is missing, we can try to use the system gradle
            gradle assembleDebug --stacktrace
          else
            echo "Found Gradle at: $GRADLE_PATH"
            chmod +x "$GRADLE_PATH"
            cd $(dirname "$GRADLE_PATH")
            ./gradlew assembleDebug --stacktrace --no-daemon
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sm64-android-debug
          path: "**/build/outputs/apk/debug/*.apk"
