name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git python3 wget zip binutils-aarch64-linux-gnu libsdl2-dev

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Download and Check ROM
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64
          # Create a copy with the .n64 extension just in case the script is picky
          cp baserom.us.z64 baserom.us.n64
          ls -lh baserom.us.z64

      - name: Build Tools
        run: make -C tools

      - name: Build APK
        run: |
          # We run the asset extraction and build in one go
          python3 extract_assets.py us
          make ANDROID=1 --jobs $(nproc)

      - name: Create Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          files: "**/*.apk"
          tag_name: v1.${{ github.run_number }}
          name: SM64 Build #${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
