name: SM64 Android Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git python3 wget zip binutils-aarch64-linux-gnu

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Download ROM
        run: |
          curl -L "${{ secrets.ROM_URL }}" -o baserom.us.z64
          if [ ! -s baserom.us.z64 ]; then echo "ROM is missing!"; exit 1; fi

      - name: Build APK
        run: |
          make -C tools
          # Some forks require specific flags. We try the most common ones.
          make ANDROID=1 --jobs $(nproc)

      - name: Debug - List All Files
        run: |
          echo "Searching for APKs..."
          find . -name "*.apk"
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: "**/*.apk"
          tag_name: v1.${{ github.run_number }}
          name: SM64 Build #${{ github.run_number }}
          body: "Click the .apk file below to download."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
